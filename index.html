<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="img/Cheuro-Logo.ico" type="image/x-icon">
    <title>Cheuro</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: url('img/WEB-BG-1080p.png') no-repeat center center fixed;
            background-size: cover;
        }
        .header {
            height: 100vh;
            background: url('img/bg-1080p.png') no-repeat center center/cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            position: relative;
        }
        .navbar {
            background-color: rgba(0, 0, 0, 0.7);
            width: 100%;
            padding: 10px 0;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }
        .navbar ul {
            list-style-type: none;
            display: flex;
            justify-content: center;
        }
        .navbar li {
            margin: 0 20px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        .header h1 {
            font-size: 2.5em;
            font-weight: normal;
            background: linear-gradient(to bottom, #ff99cc, #ffffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-top: -500px;
        }
        .header h2 {
            font-size: 1.5em;
            background: linear-gradient(to bottom, #ff99cc, #ffffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-top: 0px;
        }
        .content {
            padding: 50px;
            text-align: center;
            background-color: transparent;
            position: relative;
            z-index: 2;
        }
        .game-section {
            margin-top: 50px;
            z-index: 2;
        }
        .game-section h2 {
            font-size: 2.5em;
            margin-bottom: 30px;
        }
        .gif-section {
            margin-top: 50px;
            display: flex;
            justify-content: center;
            height: 400px;
            overflow: hidden;
        }
        .gif-section img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        footer {
            margin-top: 50px;
            padding: 20px;
            background-color: #333;
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>

    <header class="header">
        <nav class="navbar">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Game</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </nav>
        <h1>Cheuro</h1>
        <h2>Committed to game development</h2>
    </header>

    <section class="content">
        <div class="game-section">
            <h2>Games</h2>
        </div>

        <div class="gif-section">
            <img src="img/02.gif" alt="Game GIF">
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Cheuroâ„¢. All rights reserved.</p>
    </footer>

</body>
</html>
